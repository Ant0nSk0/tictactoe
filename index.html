<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A game of Tic Tac Toe where users can play either against a friend or against the computer">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TicTacToe</title>
</head>

<body>
    <h1>TicTacToe</h1>

    <!--modal for game select-->
    <div id="modal-window">
        <h2>TicTacToe</h2>
        <p>Welcome!<br>Pick a game mode:</p>
        <button data-type="vsPlayer" class="game-mode">vs Player</button>
        <button data-type="vsComputer" class="game-mode">vs Computer</button>
    </div>
    <div id="modal-bg"></div>

    <!--game board-->
    <div id="board">
        <div data-index="1" class="tile right-border bottom-border"></div>
        <div data-index="2" class="tile right-border bottom-border"></div>
        <div data-index="3" class="tile bottom-border"></div>
        <div data-index="4" class="tile right-border bottom-border"></div>
        <div data-index="5" class="tile right-border bottom-border"></div>
        <div data-index="6" class="tile bottom-border"></div>
        <div data-index="7" class="tile right-border"></div>
        <div data-index="8" class="tile right-border"></div>
        <div data-index="9" class="tile"></div>
        <div id="strike" class="strike"></div>
    </div>

    <!--game over screen-->
    <div id="game-over-area" class="hidden">
        <h2 id="game-over-text">winner is</h2>
        <p>Rematch?<br>Or try another game mode:</p>
        <button id="restart">Play again</button>
        <button id="change-mode">Change Mode</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
